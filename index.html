        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 12px 30px; border-radius: 50px; font-weight: 900; opacity: 0; transition: 0.4s; z-index: 1000; pointer-events: none; box-shadow: 0 5px 20px var(--neon); }

        const arMap = {'ÿ±':'‡¢™','Ÿà':'€•','Ÿä':'€í','Ÿá':'€Å','ŸÉ':'⁄™','ŸÜ':'ŸÜ€®','ŸÇ':'ŸÇŸè','ÿ≠':'ÿ≠€°','ŸÑ':'ŸÑŸè'};

        function getStyledText(text, styleKey) {
            const alpha = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const target = maps[styleKey];
            return text.split('').map(c => {
                const i = alpha.indexOf(c);
                return i > -1 ? target[i] : c;
            }).join('');
        }

        function render() {
            const val = document.getElementById('mainInput').value.trim();
            const engGrid = document.getElementById('engFontsGrid');
            const arGrid = document.getElementById('arDecoGrid');
            const globalGrid = document.getElementById('globalDecoGrid');

            engGrid.innerHTML = ''; arGrid.innerHTML = ''; globalGrid.innerHTML = '';

            if(!val) {
                document.querySelectorAll('.hidden').forEach(s => s.style.display = 'none');
                return;
            }

            const isEn = /[a-zA-Z]/.test(val);
            const isAr = /[\u0600-\u06FF]/.test(val);

            // 1. ÿ™ŸàŸÑŸäÿØ 100 ÿÆÿ∑ ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä (ÿπÿ®ÿ± ÿßŸÑÿ£ŸÜŸÖÿßÿ∑ ŸàÿßŸÑÿØŸÖÿ¨)
            if(isEn) {
                document.getElementById('engFontsSection').style.display = 'block';
                Object.keys(maps).forEach(m => createCard(engGrid, getStyledText(val, m), m));
                // ÿ•ÿ∂ÿßŸÅÿ© ÿÆÿ∑Ÿàÿ∑ ŸÖÿ±ŸÉÿ®ÿ©
                createCard(engGrid, getStyledText(val, "Bold").split('').reverse().join(''), "Mirror Bold");
            }

            // 2. ÿ™ŸàŸÑŸäÿØ 100 ÿ≤ÿÆÿ±ŸÅÿ© ÿπÿ±ÿ®Ÿäÿ© (ÿßŸÑ‡¢™ ÿßŸÑŸÖŸÖÿ™ÿØÿ© + ŸÇŸàÿßŸÑÿ®)
            if(isAr) {
                document.getElementById('arDecoSection').style.display = 'block';
                const extVal = val.split('').map(c => arMap[c] || c).join('');
                decoList.forEach(d => createCard(arGrid, d.replace('[N]', extVal), "Arabic Style"));
            }

            // 3. ÿßŸÑÿ≤ÿÆÿßÿ±ŸÅ ÿßŸÑÿπÿßŸÑŸÖŸäÿ© (100 ŸÇÿßŸÑÿ®)

            const base = isEn ? getStyledText(val, "Bold") : val;
            for(let i=0; i<40; i++) { // ÿ™ŸàŸÑŸäÿØ ŸÖŸÉÿ´ŸÅ ŸÑŸÑŸàÿµŸàŸÑ ŸÑŸÄ 100+
                const d = decoList[i % decoList.length];
                createCard(globalGrid, d.replace('[N]', base), "Global");
            }
        }

        function createCard(grid, text, label) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<span class="label">${label}</span><div class="text">${text}</div>`;
            card.onclick = () => {
                navigator.clipboard.writeText(text);
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                setTimeout(() => toast.style.opacity = '0', 1500);
            };
            grid.appendChild(card);
        }

        window.onload = () => {
