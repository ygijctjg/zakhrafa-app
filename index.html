        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; background-image: radial-gradient(circle at 50% 10%, rgba(0, 242, 255, 0.1) 0%, transparent 50%); }

        .container { max-width: 600px; margin: auto; padding: 30px 15px 120px; }
        .header { text-align: center; margin-bottom: 30px; }

        .input-box { width: 100%; background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.3); padding: 20px; border-radius: 20px; color: white; font-size: 1.3rem; text-align: center; backdrop-filter: blur(10px); margin-bottom: 25px; }
        
        .section-title { font-size: 0.8rem; color: var(--neon); margin: 20px 0 10px; border-right: 4px solid var(--purple); padding-right: 10px; font-weight: 900; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; padding: 18px; text-align: center; cursor: pointer; transition: 0.2s; }
        .card:active { transform: scale(0.95); border-color: var(--neon); }
        .card .text { font-size: 1.1rem; font-weight: bold; word-break: break-all; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--neon); color: black; padding: 10px 25px; border-radius: 50px; font-weight: 900; opacity: 0; transition: 0.4s; z-index: 1000; }
        .nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 400px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); border-radius: 40px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid #333; }
        .nav-btn { font-size: 1.4rem; cursor: pointer; }
