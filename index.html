<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EREN OS - INTELLIGENT DECO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #030308; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; padding-bottom: 50px; }
        
        #splash { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: 0.5s; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); }

        .container { max-width: 600px; margin: auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 2.5rem; color: var(--neon); margin: 0; text-shadow: 0 0 10px var(--neon); }

        input { width: 100%; padding: 18px; border-radius: 20px; border: 2px solid #222; background: #111; color: #fff; font-size: 1.3rem; text-align: center; margin-bottom: 20px; transition: 0.3s; }
        input:focus { border-color: var(--neon); outline: none; box-shadow: 0 0 15px rgba(0,242,255,0.2); }

        .section-title { color: var(--purple); font-size: 1rem; font-weight: 900; margin: 30px 0 15px; border-right: 4px solid var(--purple); padding-right: 12px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; }
        .card { background: rgba(255,255,255,0.04); border: 1px solid #222; border-radius: 15px; padding: 18px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .card:active { transform: scale(0.95); background: var(--neon); color: #000; }
        .card .badge { position: absolute; top: 5px; right: 8px; font-size: 0.5rem; color: var(--neon); opacity: 0.7; }
        .card .text-val { font-size: 1.2rem; font-weight: bold; word-break: break-all; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--neon); color: #000; padding: 12px 30px; border-radius: 50px; font-weight: 900; opacity: 0; transition: 0.3s; z-index: 3000; }
        @media (max-width: 450px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="splash">
    <img src="logo.png" class="logo" onerror="this.src='https://via.placeholder.com/80/00f2ff/000?text=E'">
    <p style="color:var(--neon); margin-top:10px; letter-spacing:3px;">EREN ENGINE V5</p>
</div>

<div class="container">
    <div class="header">
        <h1>EREN DECO</h1>
    </div>

    <input type="text" id="userInput" placeholder="ÿßŸÉÿ™ÿ® ÿßŸÑÿßÿ≥ŸÖ (Yasser / Ÿäÿßÿ≥ÿ±)" maxlength="30">

    <div id="resultArea">
        <div class="section-title">ÿßŸÑÿ≤ÿÆÿßÿ±ŸÅ ÿßŸÑÿ∞ŸÉŸäÿ© (Smart Decoration)</div>
        <div id="mainGrid" class="grid"></div>
    </div>
</div>

<div id="toast">ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ</div>

<script>
    // ÿÆÿ±ÿßÿ¶ÿ∑ ÿßŸÑÿÆÿ∑Ÿàÿ∑ ÿßŸÑŸÖŸÇÿ±Ÿàÿ°ÿ© 100%
    const fonts = {
        "Bold": { a:'ùêö',b:'ùêõ',c:'ùêú',d:'ùêù',e:'ùêû',f:'ùêü',g:'ùê†',h:'ùê°',i:'ùê¢',j:'ùê£',k:'ùê§',l:'ùê•',m:'ùê¶',n:'ùêß',o:'ùê®',p:'ùê©',q:'ùê™',r:'ùê´',s:'ùê¨',t:'ùê≠',u:'ùêÆ',v:'ùêØ',w:'ùê∞',x:'ùê±',y:'ùê≤',z:'ùê≥',A:'ùêÄ',B:'ùêÅ',C:'ùêÇ',D:'ùêÉ',E:'ùêÑ',F:'ùêÖ',G:'ùêÜ',H:'ùêá',I:'ùêà',J:'ùêâ',K:'ùêä',L:'ùêã',M:'ùêå',N:'ùêç',O:'ùêé',P:'ùêè',Q:'ùêê',R:'ùêë',S:'ùêí',T:'ùêì',U:'ùêî',V:'ùêï',W:'ùêñ',X:'ùêó',Y:'ùêò',Z:'ùêô' },
        "Italic": { a:'ùò¢',b:'ùò£',c:'ùëê',d:'ùëë',e:'ùëí',f:'ùëì',g:'ùëî',h:'ùò©',i:'ùëñ',j:'ùëó',k:'ùëò',l:'ùëô',m:'ùëö',n:'ùëõ',o:'ùëú',p:'ùëù',q:'ùëû',r:'ùëü',s:'ùë†',t:'ùë°',u:'ùë¢',v:'ùë£',w:'ùë§',x:'ùë•',y:'ùë¶',z:'ùëß',A:'ùòà',B:'ùòâ',C:'ùòä',D:'ùòã',E:'ùòå',F:'ùòç',G:'ùòé',H:'ùòè',I:'ùòê',J:'ùòë',K:'ùòí',L:'ùòì',M:'ùòî',N:'ùòï',O:'ùòñ',P:'ùòó',Q:'ùòò',R:'ùòô',S:'ùòö',T:'ùòõ',U:'ùòú',V:'ùòù',W:'ùòû',X:'ùòü',Y:'ùò†',Z:'ùò°' },
        "Mono": { a:'ùöä',b:'ùöã',c:'ùöå',d:'ùöç',e:'ùöé',f:'ùöè',g:'ùöê',h:'ùöë',i:'ùöí',j:'ùöì',k:'ùöî',l:'ùöï',m:'ùöñ',n:'ùöó',o:'ùöò',p:'ùöô',q:'ùöö',r:'ùöõ',s:'ùöú',t:'ùöù',u:'ùöû',v:'ùöü',w:'ùö†',x:'ùö°',y:'ùö¢',z:'ùö£',A:'ùô∞',B:'ùô±',C:'ùô≤',D:'ùô≥',E:'ùô¥',F:'ùôµ',G:'ùô∂',H:'ùô∑',I:'ùô∏',J:'ùôπ',K:'ùô∫',L:'ùôª',M:'ùôº',N:'ùôΩ',O:'ùôæ',P:'ùôø',Q:'ùöÄ',R:'ùöÅ',S:'ùöÇ',T:'ùöÉ',U:'ùöÑ',V:'ùöÖ',W:'ùöÜ',X:'ùöá',Y:'ùöà',Z:'ùöâ' }
    };

    const decorators = [
        "„Äé[N]„Äè", "‡º∫[N]‡ºª", "ÍßÅ[N]ÍßÇ", "„Äå[N]„Äç", "„Äê[N]„Äë", "„ÄÜ[N]„ÄÜ", "„ÄÖ[N]„ÄÖ", "‡πõ[N]‡πõ", "ÂΩ°[N]ÂΩ°", "„ÉÑ[N]„ÉÑ", 
        "‚öî[N]‚öî", "ñ§ç[N]ñ§ç", "ìÜ©[N]ìÜ™", "„Äé[N]„Äè", "¬´[N]¬ª", "‚óà[N]‚óà", "‚ùñ[N]‚ùñ", "‚ùÇ[N]‚ùÇ", "‚©π[N]‚©∫", "‚´∑[N]‚´∏"
    ];

    const arMap = {'ÿ±':'‡¢™','Ÿà':'€•','Ÿä':'€í','Ÿá':'€Å','ŸÉ':'⁄™','ŸÜ':'ŸÜ€®','ŸÇ':'ŸÇŸè','ÿ≠':'ÿ≠€°'};

    function applyFont(text, fontKey) {
        return text.split('').map(c => fonts[fontKey][c] || c).join('');
    }

    function render() {
        const input = document.getElementById('userInput').value.trim();
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        if(!input) return;

        // 1. ÿ™ŸàŸÑŸäÿØ ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿÆÿ∑Ÿàÿ∑ ÿßŸÑÿµÿßŸÅŸäÿ© ÿ£ŸàŸÑÿßŸã
        Object.keys(fonts).forEach(fKey => {
            createCard(grid, applyFont(input, fKey), fKey);
        });

        // 2. ÿ™ŸàŸÑŸäÿØ ÿßŸÑÿ≤ÿÆÿßÿ±ŸÅ ÿßŸÑÿ∞ŸÉŸäÿ© (ÿØŸÖÿ¨ ÿßŸÑÿÆÿ∑ ÿØÿßÿÆŸÑ ÿßŸÑÿ≤ÿÆÿ±ŸÅÿ©)
        const isEn = /[a-zA-Z]/.test(input);
        const isAr = /[\u0600-\u06FF]/.test(input);

        decorators.forEach(dec => {
            let processedName = input;
            
            if(isEn) {
                // ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑŸÄ Bold ÿØÿßÿÆŸÑ ÿßŸÑÿ≤ÿÆÿ±ŸÅÿ© ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ŸÑÿ™ÿ®ÿØŸà ŸÉŸÅÿÆÿßŸÖÿ© „Äéùêòùêöùê¨ùê¨ùêûùê´„Äè
                processedName = applyFont(input, "Bold");
            } else if(isAr) {
                // ŸÜÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑŸÖŸÖÿ™ÿØÿ© ÿØÿßÿÆŸÑ ÿßŸÑÿ≤ÿÆÿ±ŸÅÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©
                processedName = input.split('').map(c => arMap[c] || c).join('');
            }

            createCard(grid, dec.replace('[N]', processedName), "Smart Deco");
        });
    }

    function createCard(grid, text, label) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<span class="badge">${label}</span><div class="text-val">${text}</div>`;
        div.onclick = () => {
            navigator.clipboard.writeText(text);
            const t = document.getElementById('toast');
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 1200);
        };
        grid.appendChild(div);
    }

    window.onload = () => setTimeout(() => document.getElementById('splash').style.display = 'none', 1200);
    document.getElementById('userInput').addEventListener('input', render);
</script>
</body>
</html>
